<div id="testimonialContainer">
	<div class="nav container form-padding top-padding" role="navigation" id="caption">
		<div class="container" align="center">
			<h4>Read about our customers. They say 
				<strong><em class="text-muted">great things.</em></strong> 
			</h4>	
			<hr>
			<br/>
		</div>
	</div>
	
	<div class="nav container" role="navigation" id="testimonialContent"></div>
	
	<div class="nav container form-padding" role="navigation">
		<div id="paging" align="center" class="hide">
			<ul class="pagination">
				<li><a href="javascript:void(0);" id="backBtn">&laquo; Back</a></li>
				<li><a href="javascript:void(0);" id="nextBtn">Next &raquo;</a></li>
			</ul>
			<div class="clearFix"></div>
		</div>
		<div class="pull-right">
			<button type="button" class="btn btn-info btn-sm" id="writeBtn">Write your Message</button>
		</div>
	</div>
	
	<div class="row container form hide">
		<div class="container col-md-12" role="navigation" >
			<form role="form" name="testimonialForm" onsubmit="return false;">
				<div class="form-group">
					<input type="email" class="form-control" id="emailAddress" placeholder="Enter your email" name="emailAddress"/>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="firstName" placeholder="Your First name" name="firstName"/>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="lastName" placeholder="Your Last name"  name="lastName"/>
				</div>
				<div class="form-group">
					<textarea id="message" class="form-control no-resize" rows="10" cols="40" placeholder="Message" name="message"></textarea>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="socialMediaAcct" placeholder="Your Social Media [FB, Twitter, Instagram]" name="socialMediaAcct"/>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="urlAddress" placeholder="Your Website" name="urlAddress"/>
				</div>
				<button type="button" class="btn btn-danger " id="cancelBtn">Back</button>
				<button type="submit" class="btn btn-primary pull-right" id="submitBtn">Submit</button>
			</form>
		</div>
	</div>
</div>
