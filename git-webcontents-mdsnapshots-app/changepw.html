<div id="pwChangeContent" class="container top-margin table-bordered form-padding">
	<form id="pwChangeForm" name="pwChangeForm" class="form-horizontal" role="form" onsubmit="return false;" >
		<div class="form-group">
			<label for="currentPw" class="col-sm-4 control-label">Password</label>
			<div class="col-sm-5">
				<label class="control-label hide" for="currentPwError"></label>
				<input type="password" class="form-control" name="currentPw" id="currentPw" placeholder="Password"/>
			</div>
		</div>
		<div class="form-group">
			<label for="newPw" class="col-sm-4 control-label">New password</label>
			<div class="col-sm-5">
				<label class="control-label hide" for="newPwError"></label>
				<input type="password" class="form-control" name="newPw" id="newPw" placeholder="Confirm password"/>
			</div>
		</div>
		<div class="form-group">
			<label for="newPwConfirm" class="col-sm-4 control-label">Confirm password</label>
			<div class="col-sm-5">
				<label class="control-label hide" for="newPwConfirmError"></label>
				<input type="password" class="form-control" name="newPwConfirm" id="newPwConfirm" placeholder="Confirm password"/>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-5">
				<button type="submit" id="submitSignupForm" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
	
	<div id="successMsg" style="display: none;" align="center" >
			<h4>
				Your password is successfully changed. <br/>
			</h4>
	</div>
</div>



<div id="banner">
	<div class="nav navbar-nav container-fluid no-spaces">
		<img src="images/R5D_2330.jpg" class="img-responsiv banner-size">
	</div>
</div>
