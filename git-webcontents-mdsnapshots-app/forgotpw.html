<div id="forgotPwContent" class="container top-margin table-bordered form-padding">
	<form id="forgotPwForm" name="forgotPwForm" class="form-horizontal" role="form" onsubmit="return false;" >
		<div class="col-md-4"></div>
		<div class="container col-md-4" align="justify">
			<h4>Forgot your password?</h4>
			<h5>Enter your email address and we'll send you a new password. You can change your password in Settings after you login.</h5>
		</div>
		<div class="col-md-4"></div>
		<div class="clearfix"></div>
		
		<div class="col-md-4"></div>
		<div class="container col-md-4" align="justify">
			<input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="Email" />
			<label class="control-label hide" for="emailAddressError">&nbsp;</label>
		</div>
		<div class="col-md-4"></div>
		<div class="clearfix"></div>
		
		<div class="col-md-4"></div>
		<div class="container col-md-4 top-margin-small" align="center">
			<button type="submit" id="submitSignupForm" class="btn btn-primary btn-lg btn-width">Submit</button>
		</div>
		<div class="col-md-4"></div>
	</form>
	
	<div id="successMsg" style="display: none;" align="center" >
			<h4>
				You're almost there. <br/>
				Your temporary password is sent to your email address
				<br/> 
				at <span class="bluetext text-primary"></span>
			
			</h4>
	</div>
</div>



<div id="banner">
	<div class="nav navbar-nav container-fluid no-spaces">
		<img src="images/R5D_2330.jpg" class="img-responsiv banner-size">
	</div>
</div>
