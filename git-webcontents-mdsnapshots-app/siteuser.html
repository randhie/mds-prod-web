<div class="container" id="siteuserContainer">
	
	<div id="siteUserList" class="container table-responsive top-margin-util">
		<table id="siteUserTbl" class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="10%">Email Address</th>
					<th width="10%">First Name</th>
					<th width="10%">Last Name</th>
					<th width="5%">Status</th>
					<th width="30%">Authorized Albums</th>
					<th width="30%">Authorized Uploads</th>
					<th width="5%">Admin</th>
				</tr>
			</thead>
			<tbody id="siteUserTbody"></tbody>
		</table>
	</div>

	<div id="siteUserEditable" class="container">
		<form id="siteUserForm" class="form-horizontal" onsubmit="return false;">
			<div class="form-group">
				<label class="sr-only" for="emailAddress" class="col-sm-2">Email address</label>
				<div class="col-sm-10">
   					<input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter email">
   				</div>
			</div>
			
			<div class="form-group">
				<label class="sr-only" for="firstName" class="col-sm-2">First name</label>
				<div class="col-sm-10">
   					<input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name">
   				</div>
			</div>
			
			<div class="form-group">
				<label class="sr-only" for="lastName" class="col-sm-2">Last name</label>
				<div class="col-sm-10">
   					<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name">
   				</div>
			</div>
			
			<div class="form-group">
				<label class="sr-only" for="authAlbums" class="col-sm-2">Authorized Albums</label>
				<div class="col-sm-10">
   					<select class="form-control" id="authAlbums" name="authAlbums"></select>
   				</div>
			</div>
			
			<div class="form-group">
				<label class="sr-only" for="authUploads" class="col-sm-2">Authorized Uploads</label>
				<div class="col-sm-10">
   					<select class="form-control" id="authUploads" name="authUploads"></select>
   				</div>
			</div>
			
			<div class="form-group">
				<label class="sr-only" for="isAdmin" class="col-sm-2">Admin</label>
				<div class="col-sm-10">
   					<select class="form-control" id="isAdmin" name="isAdmin">
   						<option value="true">Yes</option>
   						<option value="false">No</option>
   					</select>
   				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
   					<button type="submit" class="btn btn-primary">Submit</button>
   				</div>
			</div>
		</form>
	</div>

</div>
